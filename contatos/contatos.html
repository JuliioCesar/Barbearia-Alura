<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="c-style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="/produtos/imgProdutos/logo.png" alt="Barbearia alura logo"/></h1>

                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <fieldset>
                    <legend>Como Prefere o nosso contato?</legend>
                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="" class="input-padrao" required></textarea>

                    <label for="radio-email"><input type="radio" id="radio-email" name="contato" value="email">Email</label>
                
                    <label for="radio-telefone"><input type="radio" id="radio-telefone" name="contato" value="telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked>Whatsapp</label>
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atentindo?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fildeset>
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>
                <input type="submit" value="enviar" class="enviar">
            </form>
            <table>
                <thead>
                    <th>Dia</th>
                    <th>horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="/produtos/imgProdutos/logo-branco.png" alt="barbearia alura logo">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
